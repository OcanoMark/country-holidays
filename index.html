<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A mobile responsive web tool for obtaining holiday records by country and by year and displaying the information in a datatable. Technologies used: HTML, CSS, JavaScript, Bootstrap, JQuery, DataTables, AJAX, Web Scraping">

	<title>Holiday Web Scraper</title>

    <link rel="icon" href="fav-icon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<!-- Using datatable css and bootstrap css creates conflicts -->
	<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"> -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container-fluid mt-4 px-5">
		<div class="row">
			<div class="col-lg-6">
				<div id="card-form" class="card">
					<div class="card-header bg-info">Query Builder</div>
					<div class="card-body px-3 py-5">
						<form>
							<div class="form-group row">
								<label for="website" class="col-sm-3 col-form-label text-right">Website</label>
								<div class="col-sm-9">
									<input type="text" id="website" class="form-control form-control-sm" value="https://www.officeholidays.com" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="country" class="col-sm-3 col-form-label text-right">Country</label>
								<div class="col-sm-7">
									<select id="country" class="form-control form-control-sm" disabled required>
										<option value="">Choose a country</option>
									</select>
								</div>
								<img id="country-loader" src="loader.gif" alt="loader">
							</div>
							<div class="form-group row">
								<label id="label-year" for="country" class="col-sm-3 col-form-label text-right">Year</label>
								<div id="div-year" class="col-sm-5">
									<select id="year" class="form-control form-control-sm" disabled>
										<option value="">Select a year</option>
									</select>
								</div>
								<img id="year-loader" src="loader.gif" alt="loader">
							</div>

							<div class="text-right">
								<img id="fetch-loader" src="loader.gif" alt="loader">
								&nbsp;&nbsp;&nbsp;
								<button id="fetch-button" type="submit" class="btn btn-primary btn-sm" disabled>
									<i class="fas fa-fw fa-download"></i> Fetch Records
								</button>	
							</div>
						</form>
					</div>
				</div>
			</div>

			<div id="table-div" class="col-lg-6">
				<div id="table-caption">No data to display.</div>
				<div id="regional-div">
					<input type="checkbox" name="regional" id="regional">
					<label class="form-check-label" for="regional">Show regional holidays</label>
				</div>
				<table id="holiday-table" class="table table-striped table-bordered table-hover table-responsive table-sm"></table>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
